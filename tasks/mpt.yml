---
# tasks file for MPT
- name: Check Paho MQTT repository repo file presence
  stat: path="/etc/yum.repos.d/paho-testing.repo"
  register: paho_repo_path_st

- name: Ensure that Paho MQTT repository is installed
  when:
    - paho_repo_path_st.stat.exists is not defined or paho_repo_path_st.stat.exists == false
  get_url:
    url: "https://copr.fedorainfracloud.org/coprs/orpiske/paho-testing/repo/epel-{{ ansible_distribution_major_version }}/orpiske-paho-testing-epel-{{ ansible_distribution_major_version }}.repo"
    dest: "/etc/yum.repos.d/paho-testing.repo"
    force: yes

- name: Ensure that MPT dependencies are installed
  yum: name="{{ mpt_common_dependencies }}" state=latest enablerepo=epel

- name: Download MPT
  git:
    repo: 'https://github.com/orpiske/msg-perf-tool.git'
    version: mpt-maestro
    dest: "{{ mpt_src_dir }}"

- name: Build MPT (RHEL 7)
  when: (ansible_distribution_major_version|int >= 7)
  shell: mkdir -p "{{ mpt_build_dir }}" && cd "{{ mpt_build_dir }}" && cmake -DCMAKE_BUILD_TYPE=RelWithDebInfo .. && make clean && make && make install

- name: Build MPT (RHEL 6)
  when: (ansible_distribution_major_version|int == 6)
  shell: mkdir -p "{{ mpt_build_dir }}" && cd "{{ mpt_build_dir }}" && cmake -DSYSTEMD_SUPPORT=False -DMSGPACK_LEGACY_SUPPORT -DCMAKE_BUILD_TYPE=RelWithDebInfo .. && make clean && make && make install

- name: Configure receiver services
  when:
    - mpt_receiver is defined and mpt_receiver == true
  template:
    src: templates/mpt-receiver-daemon.j2
    dest: "/etc/sysconfig/mpt-receiver-daemon"
    owner: "root"
    group: "root"
    mode: 0755
  notify: "Restart receiver daemon"

- name: Configure sender services
  when:
    - mpt_sender is defined and mpt_sender == true
  template:
    src: templates/mpt-sender-daemon.j2
    dest: "/etc/sysconfig/mpt-sender-daemon"
    owner: "root"
    group: "root"
    mode: 0755
  notify: "Restart sender daemon"

- name: Configure inspector services
  when:
    - mpt_inspector is defined and mpt_inspector == true
  template:
    src: templates/mpt-broker-inspector.j2
    dest: "/etc/sysconfig/mpt-broker-inspector"
    owner: "root"
    group: "root"
    mode: 0755
  notify: "Restart inspector daemon"
