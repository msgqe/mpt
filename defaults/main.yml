litestomp_build_dir: "{{ litestomp_src_dir }}/build"

# BMIC defaults
bmic_common_dependencies: json-c, json-c-devel, curl, curl-devel
bmic_src_dir: /src/bmic
bmic_build_dir: "{{ bmic_src_dir }}/build"

# MPT defaults:
mpt_common_dependencies: paho-c, paho-c-devel, libuuid, libuuid-devel, zlib, zlib-devel, readline, readline-devel, qpid-proton-c, qpid-proton-c-devel, gdb, gdb-gdbserver, msgpack, msgpack-devel
mpt_src_dir: /src/mpt
mpt_build_dir: "{{ mpt_src_dir }}/build"
mpt_maestro_url: mqtt://localhost:1883
mpt_log_dir: /var/log/mpt
mpt_sender: true
mpt_receiver: true
mpt_inspector: false
mpt_devel_skip_provisioning: false
